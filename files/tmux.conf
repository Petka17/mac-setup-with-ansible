set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"

# Set default terminal
set -g default-terminal "screen-256color"

# Disable mouse
set -g mouse off

# Set new prefix hotkey
set -g prefix C-a

# Unbind default prefix hotkey
unbind C-b

# Set delay between prefix and command
set -g escape-time 3

# Removes ESC delay
set -sg escape-time 0

# Set repeat limit
set -g repeat-time 0

# Set window start index
set -g base-index 1

# Set pane start index
setw -g pane-base-index 1

# Reload conf shorcut
bind r source-file ~/.tmux.conf

# Send ctrl-a to app
bind C-a send-prefix

# Buffer
bind-key [ copy-mode
bind-key ] paste-buffer

# Spliting window
bind | split-window -h
bind \ split-window -h
bind / split-window -h
bind - split-window -v

# Pane move keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle windows
bind -r C-h select-window -t :- 
bind -r C-l select-window -t :+

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar styling
set -g status-position top

# Pane style
setw -g pane-border-style fg=colour40,bg=colour235
setw -g pane-active-border-style fg=colour69,bg=colour235

# List of plugins
set -g @tpm_plugins 'caiogondim/maglev'
set -g @tpm_plugins 'tmux-plugins/tpm'
set -g @tpm_plugins 'tmux-plugins/tmux-sensible'
set -g @tpm_plugins 'tmux-plugins/tmux-resurrect'
set -g @tpm_plugins 'tmux-plugins/tmux-continuum'
set -g @tpm_plugins 'tmux-plugins/tmux-yank'
set -g @tpm_plugins 'tmux-plugins/tmux-pain-control'
set -g @tpm_plugins 'tmux-plugins/tmux-copycat'
set -g @tpm_plugins 'tmux-plugins/tmux-open'
set -g @tpm_plugins 'tmux-plugins/tmux-battery'
set -g @tpm_plugins 'tmux-plugins/tmux-cpu'
set -g @tpm_plugins 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
